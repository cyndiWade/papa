<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
 	<include file="Header:top" />
<style>
.ttl01{
	width:320px !important;
	text-align:right !important;
	vertical-align:center !important;
}

.btn{
	margin:0 0 0 400px;
}
</style>	
 </head>
<body>
	
<include file="Header:header" />
<include file="Header:left" />


        <!--Body content-->
        <div id="content" class="clearfix">
            <div class="contentwrapper"><!--Content wrapper-->

                <div class="heading">

                    <h3>节点管理</h3>                    

                    <div class="resBtnSearch">
                        <a href="#"><span class="icon16 icomoon-icon-search-3"></span></a>
                    </div>

                    <div class="search">

                        <form id="searchform" action="search.html">
                            <input type="text" id="tipue_search_input" class="top-search" placeholder="Search here ..." />
                            <input type="submit" id="tipue_search_button" class="search-btn" value=""/>
                        </form>
                
                    </div><!-- End search -->
                    


                </div><!-- End .heading-->
                    
                <!-- Build page from here: Usual with <div class="row-fluid"></div> -->


                    <div class="row-fluid">

                        <div class="span6">
                            
                            <div class="box">

                                <div class="title">

                                    <h4>
                                        <span class="icon16 icomoon-icon-equalizer-2"></span>
                                        <span>节点管理[<a href="{$PREV_URL}">返回节点管理</a>]</span>
                                    </h4>
                                    <a href="#" class="minimize">Minimize</a>
                                </div>
                                <div class="content noPad">
                                	<form method="post" action="">
                                    <table class="responsive table table-bordered">
                                    	<input type="hidden" name="pid" value="{$pid}" />
										<input type="hidden" name="level" value="{$level}" />
										<input type="hidden" name="PREV_URL" value="{$PREV_URL}" />
                                        <thead>
                                        </thead>
                                        <tbody>
                                          <tr>
                                            <th class="ttl01">节点信息：</th>
                                            <th>节点名称：<input type="text" name="name" value="{$nodeFind.name}" /></th>
                                          </tr>
                                           <tr>
                                            <th></th>
                                            <th>节点标题：<input type="text" name="title" value="{$nodeFind.title}" /></th>
                                          </tr>
                                          <tr>
                                           <!--  <th colspan="2"><input class="button04" type="image" src="Home/Public/images/button05.gif" value="" onclick="javascript:window.location.href='tables04.html'"/></th> -->
										    <td colspan="2"><button class="btn">提交</button></td>
                                          </tr>
                                        </tbody>
                                    </table>
									</form>
                                </div>

                            </div><!-- End .box -->
							
                        </div><!-- End .span6 -->

                    </div><!-- End .row-fluid -->

                 
                <!-- Page end here -->
                    
                <div class="modal fade hide" id="myModal1">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal"><span class="icon12 minia-icon-close"></span></button>
                        <h3>Chat layout</h3>
                    </div>
                    <div class="modal-body">
                        <ul class="messages">
                            <li class="user clearfix">
                                <a href="#" class="avatar">
                                    <img src="images/avatar2.jpeg" alt="" />
                                </a>
                                <div class="message">
                                    <div class="head clearfix">
                                        <span class="name"><strong>Lazar</strong> says:</span>
                                        <span class="time">25 seconds ago</span>
                                    </div>
                                    <p>
                                        Time to go i call you tomorrow.
                                    </p>
                                </div>
                            </li>
                            <li class="admin clearfix">
                                <a href="#" class="avatar">
                                    <img src="images/avatar3.jpeg" alt="" />
                                </a>
                                <div class="message">
                                    <div class="head clearfix">
                                        <span class="name"><strong>Sugge</strong> says:</span>
                                        <span class="time">just now</span>
                                    </div>
                                    <p>
                                        OK, have a nice day.
                                    </p>
                                </div>
                            </li>

                            <li class="sendMsg">
                                <form class="form-horizontal" action="#">
                                    <textarea class="elastic" id="textarea" rows="1" placeholder="Enter your message ..." style="width:98%;"></textarea>
                                    <button type="submit" class="btn btn-info marginT10">Send message</button>
                                </form>
                            </li>
                            
                        </ul>
                    </div>
                    <div class="modal-footer">
                        <a href="#" class="btn" data-dismiss="modal">Close</a>
                    </div>
                </div>
                
            </div><!-- End contentwrapper -->
        </div><!-- End #content -->
    
    </div><!-- End #wrapper -->


   <include file="Footer:bottom" />

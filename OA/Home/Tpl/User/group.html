<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<include file="Header:top" />
<style>
.btn{
	float:right;
	margin:-4px 40px 0 0;
}
</style>
</head>
<body>
	
<include file="Header:header" />
<include file="Header:left" />

        <!--Body content-->
        <div id="content" class="clearfix">
            <div class="contentwrapper"><!--Content wrapper-->

                <div class="heading">

                    <h3>权限管理</h3>                    

                    <div class="resBtnSearch">
                        <a href="#"><span class="icon16 icomoon-icon-search-3"></span></a>
                    </div>

                    <div class="search" >

                        <form id="searchform" action="search.html">
                            <input type="text" id="tipue_search_input" class="top-search" placeholder="Search here ..." />
                            <input type="submit" id="tipue_search_button" class="search-btn" value=""/>
                        </form>
                
                    </div><!-- End search -->
                   
                </div><!-- End .heading-->
                    
                <!-- Build page from here: Usual with <div class="row-fluid"></div> -->


                    <div class="row-fluid">

                        <div class="span6">
                            
                            <div class="box">

                                <div class="title">

                                    <h4>
                                        <span class="icon16 icomoon-icon-equalizer-2"></span>
                                        <span>组列表<a href="?s=/User/groupEdit/add"><button class="btn">新建</button></a></span>
                                    </h4>
                                    <a href="#" class="minimize">Minimize</a>
                                </div>
                                <div class="content noPad">
                                    <table class="responsive table table-bordered">
                                        <thead>
                                          <tr>
                                            <th>#</th>
                                            <th>组名</th>
                                            <th>备注</th>
                                           <!-- <th>状态</th>--> 
                                            <th>操作</th>
                                          </tr>
                                        </thead>
                                        <tbody>
                                        <volist name="roleList" id="vo" key="i">           
                                          <tr>
                                            <td >{$i}</td>
                                            <td >{$vo.name}</td>
                                            <td >{$vo.remark}</td>
                                          <!--  <td>{$vo.status}</td>--> 
										<td>
                                                <div class="controls center">
                                                	<a href="?s=/User/groupUser/{$vo.id}" title="查看" class="tip"><span class="icon12  icomoon-icon-user-3"></span></a>
                                                    <a href="?s=/User/groupEdit/update/{$vo.id}" title="编辑" class="tip"><span class="icon12 icomoon-icon-pencil"></span></a>
                                                    <a href="?s=/User/groupEdit/delete/{$vo.id}" title="删除" class="tip"><span class="icon12 icomoon-icon-remove" onclick="return confirm('确定要删除吗？') ? true : false"></span></a>
                                                </div>
                                            </td>
                                          </tr>
     									 </volist>
                                        </tbody>
                                    </table>
                                </div>

                            </div><!-- End .box -->

                        </div><!-- End .span6 -->

                    </div><!-- End .row-fluid -->

                 
           
<include file="Footer:bottom" />

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<include file="Header:top" />
<style>
.btn{
	float:right;
	margin:-4px 40px 0 0;
}
</style>
</head>
<body>
	
<include file="Header:header" />
<include file="Header:left" />

        <!--Body content-->
        <div id="content" class="clearfix">
            <div class="contentwrapper"><!--Content wrapper-->

                <div class="heading">

                    <h3>权限管理</h3>                    

                    <div class="resBtnSearch">
                        <a href="#"><span class="icon16 icomoon-icon-search-3"></span></a>
                    </div>

                    <div class="search" >

                        <form id="searchform" action="search.html">
                            <input type="text" id="tipue_search_input" class="top-search" placeholder="Search here ..." />
                            <input type="submit" id="tipue_search_button" class="search-btn" value=""/>
                        </form>
                
                    </div><!-- End search -->
                    


                </div><!-- End .heading-->
                    
                <!-- Build page from here: Usual with <div class="row-fluid"></div> -->


                    <div class="row-fluid">

                        <div class="span6">
                            
                            <div class="box">

                                <div class="title">

                                    <h4>
                                        <span class="icon16 icomoon-icon-equalizer-2"></span>
                                        <span>用户列表<a href="?s=/User/addUser"><button class="btn">新建</button></span>
                                    </h4>
                                    <a href="#" class="minimize">Minimize</a>
                                </div>
                                <div class="content noPad">
                                    <table class="responsive table table-bordered">
                                        <thead>
                                          <tr>
                                            <th>序号</th>
                                            <th>员工姓名</th>
                                            <th>账号名</th>
                                            <th>描述</th>
                                            <th>是否在职</th>
                                            <th>操作</th>
                                          </tr>
                                        </thead>
                                        <tbody>
                                        <volist name="UserLis" id="vo" key="i">
                                          <tr>
                                            <td>{$i}</td>
                                            <td>{$vo.nickname}</td>
                                            <td><p class="text05">{$vo.account}</p></td>
                                            <td><p class="text05">	{$vo.remark}</p></td>
                                            <td><p class="text06">                    	
												<if condition="$vo.status eq 1 "> 在职										
												<else /> <span style="color:red;">离职</span>								
												</if>
												</p>
											</td>
											<td>
                                                <div class="controls center">
                                                	<a href="?s=/User/userDetailed/{$vo.id}" title="详细信息" class="tip"><span class="icon12  icomoon-icon-user-3"></span></a>
                                                    <a href="?s=/User/updateUser/{$vo.id}" title="编辑" class="tip"><span class="icon12 icomoon-icon-pencil"></span></a>
                                                    
													<if condition="$vo.status eq 1 ">
														<a href="?s=/User/deleteUser/{$vo.id}/0/leave" title="离职" class="tip" ><span class="icon12 icomoon-icon-smiley"></span></a>								
													<else /> 
														<a href="?s=/User/deleteUser/{$vo.id}/1/leave" title="恢复" class="tip" ><span class="icon12 icomoon-icon-sad-2"></span></a>							
													</if>
													<a href="?s=/User/deleteUser/{$vo.id}/1/delete" title="删除" class="tip" onclick="return confirm('删除后无法恢复，确定要删除吗？') ? true : false"><span class="icon12 icomoon-icon-remove"></span></a>			
                                                </div>
                                            </td>
                                          </tr>
										</volist>
                                        </tbody>
                                    </table>
                                </div>

                            </div><!-- End .box -->

                        </div><!-- End .span6 -->

                    </div><!-- End .row-fluid -->

                 
           
<include file="Footer:bottom" />

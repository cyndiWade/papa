<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<include file="Header:top" />

<style>
.ttl01{
	width:320px !important;
	text-align:right !important;
}

textarea{
	height:50px;
}

.btn{
	margin:0 0 0 400px;
}
</style>   

</head>
<body>
	
<include file="Header:header" />
<include file="Header:left" />

        <!--Body content-->
        <div id="content" class="clearfix">
            <div class="contentwrapper"><!--Content wrapper-->

                <div class="heading">

                    <h3>权限管理</h3>                    

                    <div class="resBtnSearch">
                        <a href="#"><span class="icon16 icomoon-icon-search-3"></span></a>
                    </div>

                    <div class="search">

                        <form id="searchform" action="search.html">
                            <input type="text" id="tipue_search_input" class="top-search" placeholder="Search here ..." />
                            <input type="submit" id="tipue_search_button" class="search-btn" value=""/>
                        </form>
                
                    </div><!-- End search -->
                    


                </div><!-- End .heading-->
                    
                <!-- Build page from here: Usual with <div class="row-fluid"></div> -->


                    <div class="row-fluid">

                        <div class="span6">
                            
                            <div class="box">

                                <div class="title">

                                    <h4>
                                        <span class="icon16 icomoon-icon-equalizer-2"></span>
                                        <span>修改信息</span>
                                    </h4>
                                    <a href="#" class="minimize">Minimize</a>
                                </div>
                                <div class="content noPad">
                                	<form method="post" action="?s=/User/updateUser">
                                		<input type="hidden" name="id" value="{$userFind.id}" />
										<input type="hidden" name="PREV_URL" value="{$PREV_URL}" />
										<input type="hidden" name="password_bak" value="{$userFind.password}" />
                                    <table class="responsive table table-bordered">
                                        <thead>
                                          <tr>
                                            <th class="ttlnob03">　</th>
                                            <th></th>
                                          </tr>
                                        </thead>
                                        <tbody>
                                          <tr>
                                            <th class="ttl01">用户名：</th>
                                            <th>{$userFind.account}</th>
                                          </tr>
                                          <tr>
                                          	<th class="ttl01">员工名：</th>
                                            <th><input type="text" name="nickname" value="{$userFind.nickname}" /></th>        
                                          </tr>
                                          <tr>
                                            <th class="ttl01">新密码：</th>
                                            <th><input type="password"  name="password" /></th>
                                          </tr>
										  <tr>
                                            <th class="ttl01">联系方式：</th>
                                            <th><input type="text"  name="email" value="{$userFind.email}" /></th>
                                          </tr>	  
										  <tr>
                                            <th class="ttl01">工资：</th>
                                            <th><input type="text"  name="salary" value="{$userFind.salary}" /></th>
                                          </tr>
										  <tr>
                                            <th class="ttl01">入职时间：</th>
                                            <th><input type="text"  name="create_time" id="datepicker" id="datepicker" value="{$userFind.create_time}" /></th>
                                          </tr>
                                          <tr>
                                            <th class="ttl01">职位描述：</th>
                                            <th><textarea name="remark">{$userFind.remark}</textarea></th>
                                          </tr>
                                          <tr>
                                          	<td colspan="2"><button class="btn">确认</button></td>                                 
                                          </tr>
                                        </tbody>
                                    </table>
									</form>
                                </div>

                            </div><!-- End .box -->

                        </div><!-- End .span6 -->

                    </div><!-- End .row-fluid -->

<include file="Footer:bottom" />

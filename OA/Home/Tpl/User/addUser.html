<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
   <include file="Header:top" />
<style>
.ttl01{
	width:320px !important;
	text-align:right !important;
}

textarea{
	height:50px;
}

.btn{
	margin:0 0 0 400px;
}
</style>   
  </head>
<body>
	
<include file="Header:header" />
<include file="Header:left" />

        <!--Body content-->
        <div id="content" class="clearfix">
            <div class="contentwrapper"><!--Content wrapper-->

                <div class="heading">

                    <h3>权限管理</h3>                    

                    <div class="resBtnSearch">
                        <a href="#"><span class="icon16 icomoon-icon-search-3"></span></a>
                    </div>

                    <div class="search">

                        <form id="searchform" action="?s=/User/addUser">
                            <input type="text" id="tipue_search_input" class="top-search" placeholder="Search here ..." />
                            <input type="submit" id="tipue_search_button" class="search-btn" value=""/>
                        </form>
              
                    </div><!-- End search -->
                    


                </div><!-- End .heading-->
                    
                <!-- Build page from here: Usual with <div class="row-fluid"></div> -->


                    <div class="row-fluid">

                        <div class="span6">
                            
                            <div class="box">

                                <div class="title">

                                    <h4>
                                        <span class="icon16 icomoon-icon-equalizer-2"></span>
                                        <span>新建员工</span>
                                    </h4>
                                    <a href="#" class="minimize">Minimize</a>
                                </div>
                                <div class="content noPad">
                                
                                	<form method="post" action="?s=/User/addUser">
                                		<input type="hidden" name="PREV_URL" value="{$PREV_URL}" />
                                    <table class="responsive table table-bordered">
                                        <thead>
                                          <tr>
                                            <th class="ttlnob03">　</th>
                                            <th></th>
                                          </tr>
                                        </thead>
                                        <tbody>
                                          <tr>
                                            <th class="ttl01">用户名：</th>
                                            <th><input type="textbox" name="account" value="" /></th>
                                          </tr>
                                          <tr>
                                            <th class="ttl01">密码：</th>
                                            <th><input type="password" name="password" value="" /></th>
                                          </tr>
										  <tr>
                                            <th class="ttl01">确认密码：</th>
                                            <th><input type="password" name="passwordTwo" value="" /></th>
                                          </tr>
                                          <tr>
                                            <th class="ttl01">员工姓名：</th>
                                            <th><input type="textbox" name="nickname" value="" /></th>
                                          </tr>
										   <tr>
                                            <th class="ttl01">工资：</th>
                                            <th><input type="textbox" name="salary" value="" /></th>
                                          </tr>
										  <tr>
                                            <th class="ttl01">联系方式：</th>
                                            <th><input type="textbox" name="email" value="" /></th>
                                          </tr>
										  					  
                                          <tr>
                                            <th class="ttl01">描述：</th>
                                            <th><textarea name="remark"></textarea></th>
                                          </tr>
										  <tr>
                                            <th class="ttl01">入职时间：</th>
                                            <th><input type="textbox" name="create_time" id="datepicker"  value="" /></th>
                                          </tr>
										  		  
                                          <tr>
                                            <td colspan="2"><button class="btn">确认</button></td>
                                          </tr>
                                        </tbody>
                                    </table>
									</form>
                                </div>

                            </div><!-- End .box -->

                        </div><!-- End .span6 -->

                    </div><!-- End .row-fluid -->

                 
                <!-- Page end here -->
                    
                <div class="modal fade hide" id="myModal1">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal"><span class="icon12 minia-icon-close"></span></button>
                        <h3>Chat layout</h3>
                    </div>
                    <div class="modal-body">
                        <ul class="messages">
                            <li class="user clearfix">
                                <a href="#" class="avatar">
                                    <img src="images/avatar2.jpeg" alt="" />
                                </a>
                                <div class="message">
                                    <div class="head clearfix">
                                        <span class="name"><strong>Lazar</strong> says:</span>
                                        <span class="time">25 seconds ago</span>
                                    </div>
                                    <p>
                                        Time to go i call you tomorrow.
                                    </p>
                                </div>
                            </li>
                            <li class="admin clearfix">
                                <a href="#" class="avatar">
                                    <img src="images/avatar3.jpeg" alt="" />
                                </a>
                                <div class="message">
                                    <div class="head clearfix">
                                        <span class="name"><strong>Sugge</strong> says:</span>
                                        <span class="time">just now</span>
                                    </div>
                                    <p>
                                        OK, have a nice day.
                                    </p>
                                </div>
                            </li>

                            <li class="sendMsg">
                                <form class="form-horizontal" action="#">
                                    <textarea class="elastic" id="textarea" rows="1" placeholder="Enter your message ..." style="width:98%;"></textarea>
                                    <button type="submit" class="btn btn-info marginT10">Send message</button>
                                </form>
                            </li>
                            
                        </ul>
                    </div>
                    <div class="modal-footer">
                        <a href="#" class="btn" data-dismiss="modal">Close</a>
                    </div>
                </div>
                
            </div><!-- End contentwrapper -->
        </div><!-- End #content -->
    
    </div><!-- End #wrapper -->

<include file="Footer:bottom" />
